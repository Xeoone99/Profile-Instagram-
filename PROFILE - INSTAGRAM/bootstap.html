<!-- Modal Edit Profile -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label class="form-label">Full Name</label>
        <input id="input-name" type="text" class="form-control mb-3">

        <label class="form-label">Bio</label>
        <textarea id="input-bio" class="form-control mb-3"></textarea>

        <label class="form-label">Profile Picture</label>
        <input id="input-pic" type="file" class="form-control">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button onclick="saveProfile()" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const nameField = document.getElementById("fullname");
  const bioField = document.getElementById("bio");
  const picField = document.getElementById("profile-pic");

  // Saat modal dibuka, isi dengan data sekarang
  const editModal = document.getElementById('editModal');
  editModal.addEventListener('show.bs.modal', () => {
    document.getElementById("input-name").value = nameField.innerText;
    document.getElementById("input-bio").value = bioField.innerText;
  });

  function saveProfile() {
    nameField.innerText = document.getElementById("input-name").value;
    bioField.innerText = document.getElementById("input-bio").value;
    const file = document.getElementById("input-pic").files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => { picField.src = e.target.result; };
      reader.readAsDataURL(file);
    }
  }
</script>
