  <!-- Modal Edit Profile -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center">
    <div class="bg-white text-black p-6 rounded w-96">
      <h2 class="text-lg font-bold mb-4">Edit Profile</h2>
      <label class="block mb-2">Full Name</label>
      <input id="input-name" type="text" class="w-full border p-2 mb-3">
      <label class="block mb-2">Bio</label>
      <textarea id="input-bio" class="w-full border p-2 mb-3"></textarea>
      <label class="block mb-2">Profile Picture</label>
      <input id="input-pic" type="file" class="w-full mb-3">

      <div class="flex justify-end gap-2">
        <button onclick="closeModal()" class="px-3 py-1 bg-gray-400 rounded">Cancel</button>
        <button onclick="saveProfile()" class="px-3 py-1 bg-blue-500 text-white rounded">Save</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const nameField = document.getElementById("fullname");
    const bioField = document.getElementById("bio");
    const picField = document.getElementById("profile-pic");

    function openModal() {
      modal.classList.remove("hidden");
      modal.classList.add("flex");
      document.getElementById("input-name").value = nameField.innerText;
      document.getElementById("input-bio").value = bioField.innerText;
    }

    function closeModal() {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    }

    function saveProfile() {
      nameField.innerText = document.getElementById("input-name").value;
      bioField.innerText = document.getElementById("input-bio").value;
      const file = document.getElementById("input-pic").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => { picField.src = e.target.result; };
        reader.readAsDataURL(file);
      }
      closeModal();
    }
  </script>
